<div class="transaction-table">
  <div class="filters-container">
    <div>
      Order by:

      <button mat-button class="btn" [ngClass]="{buttonSelected: selected === 'desc'}" (click)="getTransactionList('desc')">Descending</button>
      <button mat-button class="btn" [ngClass]="{buttonSelected: selected === 'asc'}" (click)="getTransactionList('asc')">Ascending</button>
    
    </div>
    <div>
      <input type="text" [(ngModel)]="searchText" name="" id="" />
      <button mat-button class="btn" (click)="searchByDescription()">Search</button>
    </div>
  </div>

  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="data.length > 0 && !loading">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 table-data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="fee">
        <th mat-header-cell *matHeaderCellDef>Fee</th>
        <td mat-cell *matCellDef="let element">{{ element.fee }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div *ngIf="data.length === 0">No results!!</div>
</div>
